name: Scala CI

on:
  push:
    branches:
      - '*' # changed from master.  This will run on all branches.
  pull_request: # added.  This will run on PRs.
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: apt-get update
        run: sudo apt-get update

      - name: Setup GCC
        run: sudo apt-get install -y gcc-riscv64-unknown-elf

      - name: Run tests
        id: run_tests
        run: |
          echo "Running tests..."
          set +e
          make test
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_ENV
          set -e

      - name: Fail job if tests failed
        if: env.TEST_EXIT_CODE != '0'
        run: exit 1